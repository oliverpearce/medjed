name: THM Update Badge

on:
  schedule:
    # Runs every 24 hours!
    - cron: '0 0 * * *'
  workflow_dispatch:
jobs:
  thm-badge-update:
    name: Update tryhackme badge with the latest tryhackme static image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: p4p1/tryhackme-badge-workflow@main
        with:
          username: "silvered"
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}